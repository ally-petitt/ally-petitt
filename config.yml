baseURL: "https://ally-petitt.github.io/ally-petitt/"
title: Ally Petitt
paginate: 5
theme: hugo-PaperMod


# for the search functionality
outputs:
  home:
    - HTML
    - RSS
    - JSON

enableInlineShortcodes: true
enableEmoji: true # allowing using emoji
enableRobotsTXT: true

hasCJKLanguage: true

buildDrafts: false
buildFuture: false
buildExpired: false

paginate: 15 # articles per page

minify:
    disableXML: true
    # minifyOutput: true

permalinks:
    post: "/:title/"
    # post: "/:year/:month/:day/:title/"

defaultContentLanguage: en # prefer language
defaultContentLanguageInSubdir: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: "About Me"
                  url: about-me/


outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
  title: Ally Petitt
  author: Ally Petitt
  env: production
  description: "Ally Petitt Personal Website and Blog"

  homeInfoParams:
    Title: "Welcome to my blog! \U0001F44B"
    Content: "Thank you for stopping by. I am Ally Petitt, a proud security researcher on the Synack Red Team.\n\n
    This website harbors the articles that I have written, beginning in 2022 to today covering topics such as offensive security, penetration testing, vulnerability research, and any other topics that I find interesting!\n\n
    I hope that you enjoy reading my work as much as I have enjoyed writing it!"
  
  socialIcons:
    - name: github
      title: View GitHub Profile
      url: "https://github.com/ally-petitt"
    - name: linkedin
      title: View LinkedIn Profile
      url: "https://www.linkedin.com/in/ally-petitt/"
    - name: rss
      title: View RSS Feed
      url: "https://ally-petitt.github.io/ally-petitt/index.xml"

  profileMode:
    enabled: false
    title: Ally Petitt

  ShowFullTextinRSS: true
  rssLimit: 25

  defaultTheme: dark # defaultTheme: light or dark
  disableThemeToggle: false
  DateFormat: "2006-01-02"
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecialistPost: true
  disableScrollToTop: false
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  hideFooter: false # hide foot
  ShowWordCounts: true
  VisitCount: true

  ShowLastMod: true

  ShowToc: true
  TocOpen: true

  cover:
    linkFullImages: true

  assets:
    disableHLJS: true
    favicon: "assets/favicon.ico"
    favicon16x16: "assets/favicon-16x16.png"
    favicon32x32: "assets/favicon-32x32.png"
    apple_touch_icon: "assets/apple-touch-icon.png"

  label:
      text: "Home"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    findAllMatches: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "date", "permalink", "summary", "content"]

  twikoo:
      version: 1.4.11

taxonomies:
    category: categories
    tag: tags
    series: series

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: false
        style: monokai
        lineNos: false